name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # 前端测试和构建
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint
    
    - name: Run type check
      run: npm run type-check
    
    - name: Build application
      run: npm run build
      env:
        VITE_API_BASE_URL: http://localhost:8000
        VITE_BAIDU_MAPS_API_KEY: ${{ secrets.BAIDU_MAPS_API_KEY }}
        VITE_XUNFEI_APP_ID: ${{ secrets.XUNFEI_APP_ID }}
        VITE_XUNFEI_API_KEY: ${{ secrets.XUNFEI_API_KEY }}
        VITE_XUNFEI_API_SECRET: ${{ secrets.XUNFEI_API_SECRET }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/

  # 后端测试和构建
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: admin
          POSTGRES_DB: travel_planner
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: backend/.venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Run linting
      run: poetry run ruff check .
    
    - name: Run type checking
      run: poetry run mypy .
    
    - name: Run tests
      run: poetry run pytest
      env:
        DATABASE_URL: postgresql://admin:password@localhost:5432/travel_planner
        REDIS_URL: redis://localhost:6379
        SECRET_KEY: test-secret-key
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        BAIDU_MAPS_API_KEY: ${{ secrets.BAIDU_MAPS_API_KEY }}
    
    - name: Build Docker image
      run: docker build -t travel-planner-backend:${{ github.sha }} .

  # 集成测试
  integration:
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download frontend artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-build
        path: frontend/dist/
    
    - name: Start services with Docker Compose
      run: |
        docker-compose -f docker-compose.yml up -d
        sleep 30
    
    - name: Wait for services to be ready
      run: |
        timeout 300 bash -c 'until curl -f http://localhost:8000/health; do sleep 5; done'
        timeout 300 bash -c 'until curl -f http://localhost/; do sleep 5; done'
    
    - name: Run integration tests
      run: |
        # 这里可以添加集成测试脚本
        echo "Integration tests would run here"
    
    - name: Cleanup
      if: always()
      run: docker-compose -f docker-compose.yml down

  # 部署到staging
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [frontend, backend, integration]
    if: github.ref == 'refs/heads/develop'
    
    steps:
