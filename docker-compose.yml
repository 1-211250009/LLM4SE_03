services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: travel-planner-postgres
    environment:
      POSTGRES_DB: travel_planner
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d travel_planner"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: travel-planner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: travel-planner-backend
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/travel_planner
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost","http://localhost:80","http://localhost:28810"]
      # API密钥配置（从.env文件读取）
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - BAIDU_MAPS_API_KEY=${BAIDU_MAPS_API_KEY:-}
      - BAIDU_MAP_AK=${BAIDU_MAP_AK:-}
      - BAIDU_MAP_SK=${BAIDU_MAP_SK:-}
      - XFYUN_APP_ID=${XFYUN_APP_ID:-}
      - XFYUN_API_KEY=${XFYUN_API_KEY:-}
      - XFYUN_API_SECRET=${XFYUN_API_SECRET:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # 构建时传入环境变量（用于前端构建）
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:8000}
        - VITE_BAIDU_MAPS_API_KEY=${VITE_BAIDU_MAPS_API_KEY:-}
        - VITE_XUNFEI_APP_ID=${VITE_XUNFEI_APP_ID:-}
        - VITE_XUNFEI_API_KEY=${VITE_XUNFEI_API_KEY:-}
        - VITE_XUNFEI_API_SECRET=${VITE_XUNFEI_API_SECRET:-}
    container_name: travel-planner-frontend
    ports:
      - "28810:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge
