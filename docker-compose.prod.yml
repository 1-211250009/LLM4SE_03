# 生产环境 Docker Compose 配置
# 使用预构建的 Docker 镜像

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: travel-planner-postgres
    environment:
      POSTGRES_DB: travel_planner
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d travel_planner"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: travel-planner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 后端服务
  backend:
    # 使用预构建镜像（请替换为您的镜像地址）
    image: registry.cn-hangzhou.aliyuncs.com/your-namespace/llm4se03-backend:latest
    container_name: travel-planner-backend
    environment:
      - DATABASE_URL=postgresql://admin:password@postgres:5432/travel_planner
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=your-secret-key-here-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost","http://localhost:80","http://localhost:28810"]
      # API密钥配置（必需）
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - BAIDU_MAPS_API_KEY=${BAIDU_MAPS_API_KEY}
      - XFYUN_APP_ID=${XFYUN_APP_ID}
      - XFYUN_API_KEY=${XFYUN_API_KEY}
      - XFYUN_API_SECRET=${XFYUN_API_SECRET}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/uploads:/app/uploads  # 持久化上传文件

  # 前端服务
  frontend:
    # 使用预构建镜像（请替换为您的镜像地址）
    image: registry.cn-hangzhou.aliyuncs.com/your-namespace/llm4se03-frontend:latest
    container_name: travel-planner-frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "28810:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge

