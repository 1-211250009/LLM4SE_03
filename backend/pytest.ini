[pytest]
# Pytest configuration file

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Coverage options (when using pytest-cov)
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */alembic/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

